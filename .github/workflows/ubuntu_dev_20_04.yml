name: ovclient_focal_dev

on:
  schedule:
    - cron: '31 4 * * *'

  workflow_dispatch:
    

jobs:
  build:

    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
    - name: fetchtags
      run: git fetch --unshallow --tags
    - name: htchrepo
      run: sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys B7D6CDF547DA4ABD &&
           sudo apt-add-repository 'deb http://aptdev.hoertech.de/ focal universe'
    - name: ovclient
      run: sudo apt update &&
           sudo apt install --assume-yes git ov-client
    - name: showversion
      run: dpkg-query -l ov-client
    - name: run
      run: ov-client & sleep 20;killall ov-client
